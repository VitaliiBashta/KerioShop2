<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Better Check Boxes with jQuery and CSS | Tutorialzine Demo</title>

    <link rel="stylesheet" type="text/css" href="css/styles.css"/>
    <link rel="stylesheet" type="text/css" href="jquery.tzCheckbox/jquery.tzCheckbox.css"/>

</head>
<body>


<ul>
    <li><label for="ch_effects">Отображение эффектов: </label><input type="checkbox" id="ch_effects" name="ch_effects"
                                                                     />
    </li>
    <li><label for="ch_location">Включить отслеживание местоположения: </label><input type="checkbox" id="ch_location"
                                                                                      name="ch_location" checked/></li>
    <li><label for="ch_showsearch">Включить меня в результаты поиска: </label><input type="checkbox" id="ch_showsearch"
                                                                                     name="ch_showsearch"/></li>
    <li><label for="ch_emails">Оповещения по E-mail: </label><input type="checkbox" id="ch_emails" name="ch_emails"
                                                                    data-on="Обязательно!" data-off="Нет, спасибо"/>
    </li>
</ul>


<script src="js/jquery.js"></script>
<script src="jquery.tzCheckbox/jquery.tzCheckbox.js"></script>
<script src="js/script.js"></script>

</body>
</html>
