<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title id="page-title">RAYNET by Vitalii Bashta</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script src="js/logic.js"></script>
</head>
<body>

<div class="mainframe">
    <label for="request">Request</label> <textarea id="request"> </textarea>
    <label for="response">Response</label><textarea id="response"> </textarea>
    <form action="/" id="openForm">
        <table id="mainTable">
            <tr>
                <td>
                    <div class="clientField">
                        <textarea style="display: none" id="companyID" name="company"></textarea>
                        <label for="company">Klient</label>

                        <input type="text" id="company" onfocus="setCompany(this.value)" value="Czechin, s.r.o."/>
                        <br><label for="persons">Kontaktní osoba</label>
                        <select id="persons" name="person">
                        </select>
                    </div>
                    <div class="businessCaseFrame">
                        <label for="businessCase"> Předmět:</label>
                        <input type="text" id="businessCase" name="name" value="testtest">
                        <label for="currency"> Měna:</label>
                        <input type="text" id="currency" name="currency" value="15">


                        <br/>
                        <label for="owner">Vlastník:</label>
                        <input type="text" size="24" id="owner" name="owner" value="462">

                        <br/>
                        <label for="validFrom">Otevřeno od:</label>
                        <input type="date" class="date" id="validFrom" name="validFrom" value="2017-07-11">
                        <label for="scheduledEnd">Odhad uzavření:</label>
                        <input type="date" class="date" id="scheduledEnd" name="scheduledEnd" value="2017-07-30">

                        <br/>
                        <label for="businessCasePhase">Stav:</label>
                        <select id="businessCasePhase" name="businessCasePhase">&nbsp;</select>
                        <br/>
                        <label for="probability"> Pravděpodobnost:</label>
                        <input type="range" id="probability" name="probability" value="50">
                        <br/>
                        <label for="contactSource"> Zdroj:</label>
                        <select id="contactSource" name="source">&nbsp;</select>
                        <br/>
                        <label for="businessCaseCategory"> Kategorie:</label>
                        <select id="businessCaseCategory" name="category">&nbsp;</select>

                    </div>
                    <div id="descriptionArea">
                        <label for="description" id="descriptionLabel">Popis</label>
                        <textarea id="description" name="description"> </textarea>
                    </div>
                </td>
                <td>
                    <table id="orderItems">
                        <thead>
                        <tr>
                            <td class="productName"> Název</td>
                            <td> Prodejní cena</td>
                            <td> Marže part. %</td>
                            <td> Cena celkem</td>
                            <td></td>
                        </tr>
                        </thead>
                        <tr id="productExample">
                            <td><input type="text" name="product" id="productName"></td>
                            <td><input type="text" name="price" id="price"></td>
                            <td><input type="text" name="discountPercent" id="discountPercent" value="15"></td>
                            <td><input type="text" name="totalPrice" id="totalPrice"></td>
                            <td></td>
                        </tr>
                    </table>
                    <div id="addProduct">
                        <a href="#" class="buttonSubmit" onclick="addItem()">Přídat produkt</a>
                    </div>
                    <div>
                        <input onclick="setNewOrExistingLic();" type="radio" class="radio" id="newlic" name="licence"
                               value="1" checked>
                        <label for="newlic">Nová licence</label>
                        <input onclick="setNewOrExistingLic();" type="radio" class="radio" id="existlic" name="licence"
                               value="2">
                        <label for="existlic">Existující licence</label>
                    </div>
                    <div id="licnumdiv">
                        <label for="licnum">Stavajicí licence:</label>
                        <input type="text" id="licnum" maxlength="25" value="">
                        <input type="submit" id="najit" value="Najít">
                    </div>
                    <div id="newcalc">
                        <label for="prod_group_id">Zvolte produkt</label>
                        <select id="prod_group_id" onchange="setProduct(this.value)">
                            <option value="0" selected></option>
                            <option value="1">Kerio Connect</option>
                            <option value="2">Kerio Control</option>
                            <option value="3">Kerio Operator</option>
                            <option value="15">Kerio Operator V300</option>
                            <option value="5">Kerio Control Box 1120</option>
                            <option value="10">Kerio Control NG100</option>
                            <option value="11">Kerio Control NG300 Unlimited</option>
                            <option value="12">Kerio Control NG300 25 Users</option>
                            <option value="13">Kerio Control NG500 Unlimited</option>
                            <option value="14">Kerio Control NG500 100 Users</option>
                            <option value="16">Kerio Control NG500 50 Users</option>
                            <option value="17">Kerio Control NG100W</option>
                            <option value="18">Kerio Control NG300W 25 Users</option>
                            <option value="19">Kerio Control NG300W Unlimited</option>
                            <option value="20">Kerio Rack Mount Kit for 300 Series HW</option>
                        </select>
                        <div id="lic_type">
                            <label for="goods_type">Typ licence</label>
                            <select id="goods_type">
                                <option value="0" selected>&nbsp;</option>
                                <option value="1"> GOV</option>
                                <option value="2"> EDU</option>
                            </select>
                        </div>
                        <div id="user_num">
                            <label for="users">Zvolte počet uživatelů</label>
                            <input type="number" id="users" size="10" min="5" max="10000" step="5" value="5">
                        </div>
                        <div id="new_swm">
                            <label for="swm_select">Zvolte počet let SWM</label>
                            <select id="swm_select">
                                <option value="1" selected>1</option>
                                <option value="2">2</option>
                            </select>
                        </div>
                        <fieldset id="availext">
                            <legend>Dostupná rozšíření</legend>
                            <ul>
                                <li id="lblExt0">
                                    <input type="checkbox" class="checkbox" id="ext_av">
                                    <label for="ext_av">Kerio Antivirus</label>
                                </li>
                                <li id="lblExt1">
                                    <input type="checkbox" class="checkbox" id="ext_sync">
                                    <label for="ext_sync">Exchange ActiveSync</label>
                                </li>
                                <li id="lblExt2">
                                    <input type="checkbox" class="checkbox" id="ext_as">
                                    <label for="ext_as">Kerio Anti-spam</label>
                                </li>
                                <li id="lblExt3">
                                    <input type="checkbox" class="checkbox" id="ext_war">
                                    <label for="ext_war">Extended Warranty (3 years)</label>
                                </li>
                                <li id="lblExt4">
                                    <input type="checkbox" class="checkbox" id="ext_wf">
                                    <label for="ext_wf">Kerio WebFilter </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </td>
            </tr>
        </table>
    </form>
    <a href="#" class="buttonSubmit" onclick="submitForm()">Vytvořít obchodní případ</a>
</div>


<script type="text/javascript" src="js/jquery.autocomplete.js"></script>
<script>
    initForm();

    function showValues() {
        var str = $("form").serialize();
        $("#request").text(str);
    }
    $(".buttonSubmit").on("mouseover", showValues);

    $("#company").on("click", setDefaults);
    $("#price").on("change", calculatePrice);
    $("#discountPercent").on("change", calculatePrice);

    $("#newcalc").on("mouseover", createProductName)
</script>

</body>
</html>
