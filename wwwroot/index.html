<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title id="page-title">RAYNET by Vitalii Bashta</title>
    <link href="css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/cs-select.css"/>
    <link rel="stylesheet" type="text/css" href="css/cs-skin-elastic.css"/>
    <script type="text/javascript" src="js/jquery-1.8.2.min.js"></script>
    <script src="js/logic.js"></script>
    <script src="js/prices.js"></script>
</head>
<body>

<div class="mainframe">
    <textarea id="request"></textarea>
    <form action="/" id="openForm">
        <table id="clientTable" class="clientField">
            <thead>
            <tr>
                <td class="width300"><label for="company">Klient</label></td>
                <td class="width300"><label for="persons">Kontaktní osoba</label></td>
                <td class="width100"><label for="discountPercent">Marže partnera</label></td>
                <td class="width100"><label for="currency">Měna:</label></td>
                <td class="width200"><label for="owner">Vlastník</label></td>
            </tr>
            </thead>
            <tr>
                <td><input type="text" id="company" value=""/></td>
                <td><select id="persons" name="person"> </select></td>
                <td><select type="text" name="discountPercent" class="cs-select cs-skin-elastic"
                            id="discountPercent">
                    <option value="15" selected>15 %</option>
                    <option value="20">20 %</option>
                    <option value="25">25 %</option>
                    <option value="30">30 %</option>
                </select></td>
                <td>
                    <select id="currency" name="currency" class="cs-select cs-skin-elastic">
                        <option value="15" data-class="CZK" selected>CZK</option>
                        <option value="16" data-class="EUR">EUR</option>
                    </select>
                </td>
                <td>
                    <select class="cs-select cs-skin-elastic" name="owner" id="owner">
                        <option value="462" data-class="bashta">Vitalii Bashta</option>
                        <option value="462">Vitalii Bashta</option>
                    </select>
                </td>
            </tr>
            <textarea style="display: none" id="companyID" name="company"></textarea>
        </table>
        <table id="mainTable">
            <tr>
                <th><label for="businessCase"> Předmět:</label></th>
                <td colspan="4">
                    <select id="businessCase" name="name"></select>
                </td>
                <td colspan="2">
                    <a href="#" class="buttonSubmit" id="createEntityInRaynet">Vytvořít OP</a>
                    <a href="#" class="buttonSubmit" id="downloadPDF">Stahnout PDF</a>
                </td>
            </tr>
            <tr>
                <th>Časové rozmezí</th>
                <td><label for="validFrom">Otevřeno od:</label></td>
                <td colspan="2"><input type="date" class="date" id="validFrom" name="validFrom" value=""></td>
                <td><label for="scheduledEnd">Odhad uzavření:</label></td>
                <td colspan="2"><input type="date" class="date" id="scheduledEnd" name="scheduledEnd" value=""></td>
            </tr>
            <tr>
                <th></th>
                <td><label for="businessCasePhase">Stav:</label></td>
                <td colspan="2"><select class="cs-select cs-skin-elastic" id="businessCasePhase"
                                        name="businessCasePhase">
                    <option value="41">Analýza potřeb</option>
                    <option value="42" selected>Cenová nabídka</option>
                    <option value="46">Prohra</option>
                    <option value="45">Výhra</option>
                </select></td>
                <td><label for="businessCaseCategory"> Kategorie:</label></td>
                <td colspan="2"><select class="cs-select cs-skin-elastic" id="businessCaseCategory" name="category">
                    <option value="486">KERIO CONNECT</option>
                    <option value="487">KERIO CONTROL</option>
                    <option value="488">KERIO OPERATOR</option>
                    <option value="485">KERIO CLOUD</option>
                </select></td>
            </tr>
            <tr>
                <th>
                    <label for="probability"> Pravděpodobnost:</label><br>
                    <input type="range" id="probability" name="probability" value="50">
                </th>
                <td colspan="6">
                    <div id="descriptionArea">
                        <label for="description" id="descriptionLabel">Popis</label>
                        <textarea id="description" name="description"> </textarea>
                    </div>
                </td>
            </tr>

        </table>
        <div id="items">
            <input type="radio" class="radio" id="newlic" name="licence" value="1" checked>
            <label for="newlic">Nová licence</label>
            <input type="radio" class="radio" id="existlic" name="licence" value="2">
            <label for="existlic">Existující licence</label>
            <input type="text" id="licnum" maxlength="25" value="">
            <button type="submit" id="najit">Najít</button>
        </div>
        <table id="products">
            <thead>
            <tr>
                <td class="width400" colspan="2">Produkt</td>
                <td class="width120">Počet uživatelu</td>
                <td class="width120"><label for="swm_select">Typ licence</label></td>
                <td class="width70">Počet let SWM</td>
                <td class="width500">Rožšiření</td>
                <td class="width100"><label for="price">Cena</label></td>
                <td class="width100"><label for="totalPrice">Cena pro partnera</label></td>
            </tr>
            </thead>
            <tr>
                <td id="productGroup" colspan="2">
                    <select id="prod_group_id" class="cs-select cs-skin-elastic">
                        <option value="kerioConnect" data-class="kerio-connect" selected>Kerio Connect</option>
                        <option value="kerioControl" data-class="kerioControl">Kerio Control</option>
                        <option value="kerioOperator" data-class="kerio-operator">Kerio Operator</option>
                        <option value="kerioBox" data-class="kerio-box">Kerio Boxes...</option>
                    </select>
                </td>
                <td id="boxGroup">
                    <select id="hardware" class="cs-select cs-skin-elastic">
                        <option value="NG100" data-class="NG100" selected>Control NG100</option>
                        <option value="NG100W" data-class="NG100W" selected>Control NG100W</option>
                        <option value="NG300" data-class="NG300">Control NG300</option>
                        <option value="NG300W" data-class="NG300W">Control NG300W</option>
                        <option value="NG500" data-class="NG500">Control NG500</option>
                        <option value="V300" data-class="V300">Operator V300</option>
                    </select>
                </td>
                <td id="usersSection">
                    <section id="hwUsersSection">
                        <select id="hwUsers" class="cs-select cs-skin-elastic">
                            <option value="25" data-class="users25">25 Users</option>
                            <option value="50" data-class="users50">50 Users</option>
                            <option value="100" data-class="users100">100 Users</option>
                            <option value="unl" data-class="unlimited" selected>Unlimited</option>
                        </select>
                    </section>
                    <section id="swUsersSection">
                        <input type="number" id="swUsers" size="10" min="5" max="1000" step="5" value="5">
                    </section>
                </td>
                <td>
                    <section id="lic_type">
                        <select id="goodsType" class="cs-select cs-skin-elastic">
                            <option value="" selected data-class="Commercial">Komerční</option>
                            <option value="GOV" data-class="GOV">GOV</option>
                            <option value="EDU" data-class="EDU">EDU</option>
                        </select>
                    </section>
                </td>
                <td>
                    <section id="new_swm">
                        <select id="swm_select" class="cs-select cs-skin-elastic">
                            <option value="1" selected>1</option>
                            <option value="2">2</option>
                        </select>
                    </section>
                </td>
                <td>
                    <ul id="extensions">
                        <li id="antivirusLabel">
                            <input type="checkbox" class="checkbox" id="antivirus">
                            <label for="antivirus">Antivirus</label>
                        </li>
                        <li id="activeSyncLabel">
                            <input type="checkbox" class="checkbox" id="activeSync">
                            <label for="activeSync">ActiveSync</label>
                        </li>
                        <li id="antispamLabel">
                            <input type="checkbox" class="checkbox" id="antispam">
                            <label for="antispam">Anti-spam</label>
                        </li>
                        <li id="webFilterLabel">
                            <input type="checkbox" class="checkbox" id="webFilter">
                            <label for="webFilter">Kerio WebFilter </label>
                        </li>
                        <li id="warrantyLabel">
                            <input type="checkbox" class="checkbox" id="warranty">
                            <label for="warranty">Extended Warranty (3 years)</label>
                        </li>
                    </ul>
                </td>
                <td>
                    <input type="text" name="price" id="price">
                </td>

                <td>
                    <input type="text" name="totalPrice" id="totalPrice">
                </td>
            </tr>
            <tr>
                <td colspan="6">
                    <input type="text" name="product" id="productFullName">
                </td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript" src="js/jquery.autocomplete.js"></script>
<script>
    initForm();
    linkEventsAndComponents();
</script>
<script src="js/classie.js"></script>
<script src="js/selectFx.js"></script>
<script>
    (function () {
        [].slice.call(document.querySelectorAll('select.cs-select')).forEach(function (el) {
            new SelectFx(el);
        });
    })();
</script>
</body>
</html>
